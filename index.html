<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
   
    <div class="container">
        <div class="game-info">
          <div class="game-name">Hangman</div>
          <div class="category">
            Word From: <span></span>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="hangman-draw">
            <div class="the-draw">
              <div class="the-stand"></div>
              <div class="the-hang"></div>
              <div class="the-rope"></div>
              <div class="the-man">
                <div class="head"></div>
                <div class="body"></div>
                <div class="hands"></div>
                <div class="legs"></div>
              </div>
            </div>
          </div>
          <div class="letters"></div>
        </div>
        <hr>
        <div class="letters-guess"></div>
      </div>
      <audio id="success" src="audio/success.mp4" preload="auto"></audio>
      <audio id="fail" src="audio/fail.mp4" preload="auto"></audio>




    <script src='main.js'></script>

</body>
</html>
